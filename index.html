<!DOCTYPE html>
<html lang="vi">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XZF03BNZ1P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XZF03BNZ1P');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>PooNoobooth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">PooNoobooth</div>
      <a href="https://www.instagram.com/fuownguyen/" target="_blank" class="logoinstagram">
        <img src="icons/instagram_icon.png" class="instagram_icon" alt="Instagram">
      </a>
    </div>
  </header>

  <main>
    <div class="app-container">
      <!-- Camera -->
      <section class="camera-section">
        <h2 class="camera-title">PooNoobooth</h2>
        <div class="video-container">
          <video id="video" autoplay playsinline></video>
          <canvas id="overlay"></canvas>
        </div>
        
        <div class="controls">
          <div class="action-buttons">
            <button id="start">Chụp ảnh</button>
            <div id="status">Đang chụp...</div>
          </div>

          <div class="control-group">
            <label for="countdownTime">Đếm ngược (s):</label>
            <input type="number" id="countdownTime" min="1" max="10" value="5" />
          </div>
          
          <div class="control-group">
            <label for="frameColor">Màu viền:</label>
            <input type="color" id="frameColor" value="#000000" />
          </div>

          <div class="control-group">
            <label for="themeSelect">Chủ đề:</label>
            <select id="themeSelect">
              <option value="none">Không</option>
              <option value="Đi làm">Đi làm</option>
              <option value="Danisa">Danisa</option>
            </select>
          </div>

          <div class="control-group">
            <label for="filterSelect">Filter</label>
            <select id="filterSelect">
              <option value="none">Không</option>
              <option value="Sơn Tùng-MTP">Sơn Tùng-MTP</option>
              <option value="T1 6 sao">T1 6 sao</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Canvas Kết quả -->
      <section class="canvas-section">
        <h2 class="canvas-title">Photo</h2>
        <div class="canvas-container">
          <canvas id="canvas" width="480" height="640"></canvas>
        </div>
      </section>
    </div>
  </main>

  <script src="./face-api.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
